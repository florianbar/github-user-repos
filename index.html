<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Florian Bar">

    <title>Hetzner Test01</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>                                         

<body>
    <div class="container">
        <div class="row" style="padding: 40px 0;"> <!-- inline styling :) -->
            <div class="col-md-6 col-md-offset-3">

                <h1>Github user search</h1>

                <form class="well" data-bind="submit: searchUser">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for user" data-bind="value: username">

                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">Search</button>
                        </div>
                    </div>
                </form>

                <!-- ko if: info -->
                    <h2 data-bind="text: info().name"></h2> 
                <!-- /ko -->

                <!-- ko if: repos -->
                    <div data-bind="foreach: repos()">
                        <a target="_blank" data-bind="attr: { 'href': $data.html_url }">
                            <h3 data-bind="text: $data.name"></h3>
                        </a>
                        <div data-bind="text: $data.description"></div>
                        <hr>
                    </div>
                <!-- /ko -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="build/js/knockout-3.4.2.js"></script>
    <script src="build/js/main.js"></script>
</body>
</html>
